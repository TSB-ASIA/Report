<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo Cáo Bán Hàng</title>
  <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }
    #wrapper {
      display: flex;
      height: 100vh;
    }
    #filters {
      width: 14%;
      background: #f8f9fa;
      padding: 1rem;
      overflow-y: auto;
      border-right: 2px solid #3f8384;
    }
    #reportArea {
      width: 86%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #reportTable {
      flex: 1;
      overflow: auto;
    }
    h4, label {
      color: #3f8384;
    }
    .tabulator .tabulator-header .tabulator-col {
      background-color: #3f8384;
      color: white;
    }
    .tabulator .tabulator-row .tabulator-cell.numeric {
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="filters">
      <h4>Bộ lọc</h4>
      <label>Ngày giao dịch</label>
      <input id="dateRange" class="form-control mb-2" />
    </div>
    <div id="reportArea">
      <div id="reportTable"></div>
    </div>
  </div>

  <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzyp38Q_CMRhhOFnZJep73kMxvRwbFpzZhwSqFcGrxSn0ulAyv35hqc370rQxWIbh49/exec';

    const numericCols = ["Số lượng", "Doanh thu thuần", "Đơn giá", "COGS", "Lãi gộp", "Chi phí giao hàng", "Lãi vay", "Giá bán net", "% Lãi gộp tiêu chuẩn", "Giá bán tiêu chuẩn", "Lãi gộp tính lương B2B", "LK tiêu chuẩn", "% Điều chỉnh trên giá", "% Điều chỉnh dưới giá", "Điều chỉnh lương khoán KD", "Lương khoán tối thiểu", "Lương khoán/kg", "LK Đức HM", "Lương khoán sales", "% lương Khoán"];
    const subtotalCols = ["Số lượng", "Doanh thu thuần", "COGS", "Lãi gộp", "Chi phí giao hàng", "Lãi vay", "Lãi gộp tính lương B2B", "LK Đức HM", "Lương khoán sales"];

    function fetchDataJSONP(email, token) {
      const script = document.createElement('script');
      const url = `${API_URL}?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}&callback=myCallback`;
      script.src = url;
      document.body.appendChild(script);
    }

    function myCallback(data) {
      if (data.error) {
        document.getElementById("reportTable").innerText = `❌ ${data.error}`;
        return;
      }

      // ✅ Format lại ngày giao dịch nếu cần
      data.forEach(row => {
        if (row["Ngày giao dịch"] && typeof row["Ngày giao dịch"] === "string" && row["Ngày giao dịch"].includes("T")) {
          const date = new Date(row["Ngày giao dịch"]);
          if (!isNaN(date)) {
            const d = new Date(date.getTime() + 7 * 60 * 60 * 1000); // UTC+7
            const dd = String(d.getDate()).padStart(2, '0');
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const yyyy = d.getFullYear();
            row["Ngày giao dịch"] = `${dd}/${mm}/${yyyy}`;
          }
        }
      });

      const columns = Object.keys(data[0]).map(key => ({
        title: key,
        field: key,
        headerFilter: false,
        cssClass: numericCols.includes(key) ? 'numeric' : '',
        bottomCalc: subtotalCols.includes(key) ? 'sum' : undefined,
        hozAlign: numericCols.includes(key) ? 'right' : 'left',
        width: key.length * 14 + 50,
        resizable: true
      }));

      new Tabulator("#reportTable", {
        data: data,
        columns: columns,
        layout: "fitDataFill",
        responsiveLayout: true,
        movableColumns: true,
        resizableColumns: true,
        height: "100%",
        virtualDom: true,
        autoResize: true,
        placeholder: "Không có dữ liệu",
        columnDefaults: {
          resizable: true
        },
        renderHorizontal: "virtual"
      });
    }

    window.onload = function () {
      const email = prompt("Nhập email:");
      const token = prompt("Nhập mật khẩu:");
      fetchDataJSONP(email, token);

      new Litepicker({
        element: document.getElementById("dateRange"),
        singleMode: false,
        format: "DD/MM/YYYY",
      });
    };
  </script>
</body>
</html>
