<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    }

  </style>
</head>
<body>
  <div id="wrapper">
    <div id="filters">
      <h4>B·ªô l·ªçc</h4>
      <label>Ng√†y giao d·ªãch</label>
      <input id="dateRange" class="form-control mb-2" />
    </div>
    <div id="reportArea">

  </div>

  <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbybnrFBuXj6mLIRDzGkvtXXAMY3b8fq1MOFXdqR_6iabh4HBongeUJ_ST_yXrWTe-JfFA/exec';

    const numericCols = ["S·ªë l∆∞·ª£ng", "Doanh thu thu·∫ßn", "ƒê∆°n gi√°", "COGS", "L√£i g·ªôp", "Chi ph√≠ giao h√†ng", "L√£i vay", "Gi√° b√°n net", "% L√£i g·ªôp ti√™u chu·∫©n", "Gi√° b√°n ti√™u chu·∫©n", "L√£i g·ªôp t√≠nh l∆∞∆°ng B2B", "LK ti√™u chu·∫©n", "% ƒêi·ªÅu ch·ªânh tr√™n gi√°", "% ƒêi·ªÅu ch·ªânh d∆∞·ªõi gi√°", "ƒêi·ªÅu ch·ªânh l∆∞∆°ng kho√°n KD", "L∆∞∆°ng kho√°n t·ªëi thi·ªÉu", "L∆∞∆°ng kho√°n/kg", "LK ƒê·ª©c HM", "L∆∞∆°ng kho√°n sales", "% l∆∞∆°ng Kho√°n"];
    const subtotalCols = ["S·ªë l∆∞·ª£ng", "Doanh thu thu·∫ßn", "COGS", "L√£i g·ªôp", "Chi ph√≠ giao h√†ng", "L√£i vay", "L√£i g·ªôp t√≠nh l∆∞∆°ng B2B", "LK ƒê·ª©c HM", "L∆∞∆°ng kho√°n sales"];

    function fetchData(email, token) {
      const url = `${API_URL}?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`;
      fetch(url)
        .then(response => response.json())
        .then(data => renderData(data))
        .catch(error => {
          console.error("L·ªói khi l·∫•y d·ªØ li·ªáu:", error);
          document.getElementById("reportTable").innerText = "L·ªói t·∫£i d·ªØ li·ªáu.";
        });
    }

    function renderData(data) {
      if (!data || data.length === 0) {
        document.getElementById("reportTable").innerText = "Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p.";
        return;
      }

      // üîÑ ƒê·ªãnh d·∫°ng ng√†y giao d·ªãch
      data.forEach(row => {
        if (row["Ng√†y giao d·ªãch"]) {
          const date = new Date(row["Ng√†y giao d·ªãch"]);
          if (!isNaN(date)) {
            const localDate = new Date(date.getTime() + 7 * 60 * 60 * 1000); // UTC+7
            const day = String(localDate.getDate()).padStart(2, '0');
            const month = String(localDate.getMonth() + 1).padStart(2, '0');
            const year = localDate.getFullYear();
            row["Ng√†y giao d·ªãch"] = `${day}/${month}/${year}`;
          }

      const columns = Object.keys(data[0]).map(key => {
        let col = {

          field: key,
          headerFilter: false,
          cssClass: numericCols.includes(key) ? 'numeric' : '',
          bottomCalc: subtotalCols.includes(key) ? 'sum' : undefined,
          hozAlign: numericCols.includes(key) ? 'right' : 'left',
          width: key.length * 14 + 50, // t·ª± co gi√£n theo ƒë·ªô d√†i ti√™u ƒë·ªÅ
          resizable: true
        };
        return col;
      });

      new Tabulator("#reportTable", {
        data: data,
        columns: columns,
        layout: "fitDataFill",
        responsiveLayout: true,
        movableColumns: true,
        resizableColumns: true,
        height: "100%",
        virtualDom: true,
        autoResize: true,
        placeholder: "Kh√¥ng c√≥ d·ªØ li·ªáu",
        columnDefaults: {

        renderHorizontal: "virtual", // scroll ngang

    }

    window.onload = function () {

      const token = prompt("Nh·∫≠p m·∫≠t kh·∫©u:");
      fetchData(email, token);

      new Litepicker({

        singleMode: false,
        format: "DD/MM/YYYY",
      });
    };
  </script>
</body>
</html>
