<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B√°o C√°o B√°n H√†ng</title>
  <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }
    #wrapper {
      display: flex;
      height: 100vh;
    }
    #filters {
      width: 14%;
      background: #f8f9fa;
      padding: 1rem;
      overflow-y: auto;
      border-right: 2px solid #3f8384;
    }
    #reportArea {
      width: 86%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #reportTable {
      flex: 1;
      overflow-x: auto;
      overflow-y: auto;
    }
    h4, label {
      color: #3f8384;
    }
    .tabulator .tabulator-header .tabulator-col {
      background-color: #3f8384;
      color: white;
    }
    .tabulator .tabulator-row .tabulator-cell.numeric {
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="filters">
      <h4>B·ªô l·ªçc</h4>
      <label>Ng√†y giao d·ªãch</label>
      <input id="dateRange" class="form-control mb-2" />
    </div>
    <div id="reportArea">
      <div id="reportTable"></div>
    </div>
  </div>

  <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzCVZTSZPBXVZNUsJawd3xoiv4uEPaxqQUhrUN-BjPaQIGV6SW07baNRRXSfSOXxlKuNw/exec';

    const numericCols = [
      "S·ªë l∆∞·ª£ng", "Doanh thu thu·∫ßn", "ƒê∆°n gi√°", "COGS", "L√£i g·ªôp", "Chi ph√≠ giao h√†ng", "L√£i vay", 
      "Gi√° b√°n net", "Gi√° b√°n ti√™u chu·∫©n", "L√£i g·ªôp t√≠nh l∆∞∆°ng B2B", "LK ti√™u chu·∫©n", 
      "ƒêi·ªÅu ch·ªânh l∆∞∆°ng kho√°n KD", "L∆∞∆°ng kho√°n t·ªëi thi·ªÉu", "L∆∞∆°ng kho√°n/kg", 
      "LK ƒê·ª©c HM", "L∆∞∆°ng kho√°n sales"
    ];

    const percentageCols = [
      "% L√£i g·ªôp ti√™u chu·∫©n", "% ƒêi·ªÅu ch·ªânh tr√™n gi√°", "% ƒêi·ªÅu ch·ªânh d∆∞·ªõi gi√°", "% l∆∞∆°ng Kho√°n"
    ];

    const subtotalCols = [
      "S·ªë l∆∞·ª£ng", "Doanh thu thu·∫ßn", "COGS", "L√£i g·ªôp", 
      "Chi ph√≠ giao h√†ng", "L√£i vay", "L√£i g·ªôp t√≠nh l∆∞∆°ng B2B", 
      "LK ƒê·ª©c HM", "L∆∞∆°ng kho√°n sales"
    ];

    function fetchData(email, token) {
      const url = `${API_URL}?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`;
      fetch(url)
        .then(response => response.json())
        .then(data => renderData(data))
        .catch(error => {
          console.error("L·ªói khi l·∫•y d·ªØ li·ªáu:", error);
          document.getElementById("reportTable").innerText = "L·ªói t·∫£i d·ªØ li·ªáu.";
        });
    }

    function renderData(data) {
      if (!data || data.length === 0) {
        document.getElementById("reportTable").innerText = "Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p.";
        return;
      }

      const columns = Object.keys(data[0]).map(key => {
        let columnDef = {
          title: key,
          field: key,
          headerFilter: false,
          resizable: true,
          width: key.length * 14 + 50,
          hozAlign: "left"
        };

        if (numericCols.includes(key)) {
          columnDef.cssClass = 'numeric';
          columnDef.hozAlign = 'right';
          columnDef.formatter = "money";
          columnDef.formatterParams = {
            decimal: "",
            thousand: ",",
            precision: 0
          };
          if (subtotalCols.includes(key)) {
            columnDef.bottomCalc = "sum";
            columnDef.bottomCalcFormatter = "money";
            columnDef.bottomCalcFormatterParams = {
              decimal: "",
              thousand: ",",
              precision: 0
            };
          }
        }

        if (percentageCols.includes(key)) {
          columnDef.cssClass = 'numeric';
          columnDef.hozAlign = 'right';
          columnDef.formatter = cell => {
            let val = Number(cell.getValue());
            return isNaN(val) ? "" : (val * 100).toFixed(2) + "%";
          };
        }

        // üëá Format cho c·ªôt ng√†y
        if (key === "Ng√†y giao d·ªãch") {
          columnDef.formatter = function(cell) {
            const rawDate = cell.getValue();
            if (!rawDate) return "";
            const date = new Date(rawDate);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
          };
        }

        return columnDef;
      });

      new Tabulator("#reportTable", {
        data: data,
        columns: columns,
        layout: "fitDataTable",
        height: "100%",
        responsiveLayout: false,
        movableColumns: true,
        virtualDom: true,
        resizableRows: false
      });
    }

    window.onload = function() {
      const email = prompt("Nh·∫≠p email:");
      const token = prompt("Nh·∫≠p m·∫≠t kh·∫©u/token:");
      fetchData(email, token);

      new Litepicker({
        element: document.getElementById("dateRange"),
        singleMode: false,
        format: "DD/MM/YYYY",
      });
    }
  </script>
</body>
</html>
